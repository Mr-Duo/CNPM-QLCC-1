<!DOCTYPE html>
<html lang="en">
<head>
  <form action="/{{format['class']}}/delete/apply" method="post">
    <meta charset="UTF-8">
    <title>{{format['title']}}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_form_nhankhau.css') }}">
</head>
<body>
    <div class="form-container">
        <form id="FormDelete">
          <div class="form-group">
            <label for="numberInput">{{format['label']}}</label>
            <input type="number" id="{{format['name']}}" name="{{format['name']}}">
            <label for="ngayThayDoi">Ngày Thay Đổi:</label>
            <input type="date" id="ngayThayDoi" name="NGAY_THAY_DOI" required><br>
            <button type="submit">Submit</button>
          </div>
        </form>
    </div>
</body>
</html>
